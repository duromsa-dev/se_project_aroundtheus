<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="author" content="Duromsa Abdulahi" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/aroundtheus.svg"
          alt="Around the U.S vector"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <div class="modal__field">
            <input
              class="modal__input modal__input_type_name"
              type="text"
              name="name"
              placeholder="Name"
            />
            <input
              class="modal__input modal__input_type_description"
              type="text"
              name="description"
              placeholder="Description"
            />
          </div>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="cards__set">
        <img src="" alt="" class="cards__image" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>

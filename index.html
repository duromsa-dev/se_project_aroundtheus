<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="author" content="Duromsa Abdulahi" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/aroundtheus.svg"
          alt="Around the U.S vector"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__set">
              <img
                src="./images/yosemite-valley.jpg"
                alt="Picture of Yosemite-Valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__location">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__set">
              <img
                src="./images/lake-louise.jpg"
                alt="Picture of lake-louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__location">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__set">
              <img
                src="./images/bald-mountains.jpg"
                alt="Picture of bald-mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__location">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__set">
              <img
                src="./images/latemar.jpg"
                alt="Picture of latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__location">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__set">
              <img
                src="./images/vanoise-national-park.jpg"
                alt="Picture of vanoise-national-park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__location">Vanoise National Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__set">
              <img
                src="./images/lago-di-braies.jpg"
                alt="Picture of lago-di-braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__location">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <div class="modal__field">
            <input
              class="modal__name"
              type="text"
              name="name"
              placeholder="Jacques Cousteau"
            />
            <input
              class="modal__description"
              type="text"
              name="description"
              placeholder="Explorer"
            />
          </div>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
